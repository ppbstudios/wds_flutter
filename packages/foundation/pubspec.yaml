name: wds_foundation
version: 0.1.0
publish_to: "none"
description: WINC Design System foundation package
environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  wds_tokens:
    path: ../tokens

flutter:
  assets:
    - assets/font/
  
  fonts:
    - family: 'Pretendard'
      fonts:
        - asset: assets/font/Pretendard-Black.ttf
          weight: 900
        - asset: assets/font/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/font/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/font/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/font/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/font/Pretendard-Light.ttf
          weight: 300
        - asset: assets/font/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Pretendard-Thin.ttf
          weight: 100