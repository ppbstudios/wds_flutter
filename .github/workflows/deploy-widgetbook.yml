name: Deploy Widgetbook to Netlify

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  push:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  workflow_dispatch:  # Manual trigger for maintainers

env:
  FLUTTER_VERSION: '3.35.1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: widgetbook-${{ github.ref }}
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'  # 3.35.1 is from stable channel
          cache: true
          
      - name: Enable Flutter web
        run: flutter config --enable-web
        
      - name: Get dependencies for widgetbook
        working-directory: packages/widgetbook
        run: flutter pub get
        
      - name: Build web app
        working-directory: packages/widgetbook
        run: flutter build web --release
        


      - name: Prepare Netlify config in build folder
        run: |
          cp netlify.toml packages/widgetbook/build/web/ || true
          echo "/* /index.html 200" > packages/widgetbook/build/web/_redirects

      - name: Compute Netlify alias from branch
        id: alias
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RAW="${{ github.event.pull_request.head.ref }}"
          else
            RAW="${{ github.ref_name }}"
          fi
          LOWER=$(echo "$RAW" | tr '[:upper:]' '[:lower:]')
          SAFE=$(echo "$LOWER" | sed -E 's/[^a-z0-9-]+/-/g' | sed -E 's/^-+//; s/-+$//; s/-{2,}/-/g')
          SAFE=$(echo "$SAFE" | cut -c1-60)
          if [ -z "$SAFE" ]; then SAFE="preview"; fi
          echo "alias=$SAFE" >> $GITHUB_OUTPUT

      - name: Deploy Preview to Netlify (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(npx netlify-cli deploy --dir=packages/widgetbook/build/web --message="Preview for ${{ github.event.pull_request.head.ref }}" --alias=${{ steps.alias.outputs.alias }})
          echo "deploy_output<<EOF" >> $GITHUB_OUTPUT
          echo "$DEPLOY_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with branch-specific preview URL
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const alias = '${{ steps.alias.outputs.alias }}';
            const deployOutput = '${{ steps.deploy.outputs.deploy_output }}';
            
            // Extract URL from deploy output
            const urlMatch = deployOutput.match(/https:\/\/[^\s]+\.netlify\.app/);
            const previewUrl = urlMatch ? urlMatch[0] : `https://${alias}--winc-design-system.netlify.app`;
            
            const body = `ðŸŽ¨ **Widgetbook Preview**\n\nðŸ§­ Branch: \`${branchName}\`\nðŸ”— [Preview URL](${previewUrl})\n\nðŸ’¡ This preview will be updated automatically when you push new commits.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            })



      - name: Deploy to Netlify
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './packages/widgetbook/build/web'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      
      
          
