name: Deploy Widgetbook to Netlify

on:
  push:
    branches:
      - '**'
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  workflow_dispatch:  # Manual trigger for maintainers

env:
  FLUTTER_VERSION: '3.35.1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: widgetbook-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'  # 3.35.1 is from stable channel
          cache: true
          
      - name: Enable Flutter web
        run: flutter config --enable-web
        
      - name: Get dependencies for widgetbook
        working-directory: packages/widgetbook
        run: flutter pub get
        
      - name: Build web app
        working-directory: packages/widgetbook
        run: flutter build web --release
        
      - name: Compute Netlify alias from branch
        id: alias
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RAW="${{ github.event.pull_request.head.ref }}"
          else
            RAW="${{ github.ref_name }}"
          fi
          LOWER=$(echo "$RAW" | tr '[:upper:]' '[:lower:]')
          SAFE=$(echo "$LOWER" | sed -E 's/[^a-z0-9-]+/-/g' | sed -E 's/^-+//; s/-+$//; s/-{2,}/-/g')
          SAFE=$(echo "$SAFE" | cut -c1-60)
          if [ -z "$SAFE" ]; then SAFE="preview"; fi
          echo "alias=$SAFE" >> $GITHUB_OUTPUT

      - name: Prepare Netlify config in build folder
        run: |
          cp netlify.toml packages/widgetbook/build/web/ || true
          echo "/* /index.html 200" > packages/widgetbook/build/web/_redirects

      - name: Deploy Preview to Netlify (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=packages/widgetbook/build/web --message="Preview for ${{ github.event.pull_request.head.ref }}" --alias=${{ steps.alias.outputs.alias }}
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'

      - name: Deploy Preview to Netlify (Branch push)
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=packages/widgetbook/build/web --message="Preview for ${{ github.ref_name }}" --alias=${{ steps.alias.outputs.alias }}
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'

      - name: Fetch latest deploy permalink (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        id: latest_deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys?per_page=1")
          PERMALINK=$(echo "$RESPONSE" | jq -r '.[0] | (.deploy_ssl_url // .deploy_url // .ssl_url // .url // "")')
          echo "permalink=$PERMALINK" >> $GITHUB_OUTPUT

      - name: Deploy to Netlify
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --prod --dir=packages/widgetbook/build/web --message="Deploy from GitHub Actions"
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'
      
      
          
      - name: Comment PR with preview URL (permalink only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const permalink = '${{ steps.latest_deploy.outputs.permalink }}';
            const baseBranch = context.payload.pull_request.base.ref;
            const body = `ðŸŽ¨ **Widgetbook Preview**\n\nðŸ§­ Base: ${baseBranch}\nðŸ”— [Permalink] (${permalink})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            })