name: Deploy Widgetbook to Netlify

on:
  push:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  workflow_dispatch:  # Manual trigger for maintainers

env:
  FLUTTER_VERSION: '3.35.1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: widgetbook-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'  # 3.35.1 is from stable channel
          cache: true
          
      - name: Enable Flutter web
        run: flutter config --enable-web
        
      - name: Get dependencies for widgetbook
        working-directory: packages/widgetbook
        run: flutter pub get
        
      - name: Build web app
        working-directory: packages/widgetbook
        run: flutter build web --release
        
      - name: Deploy Preview to Netlify (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=packages/widgetbook/build/web --message="Deploy Preview for PR #${{ github.event.pull_request.number }}" --alias=deploy-preview-${{ github.event.pull_request.number }}
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'

      - name: Fetch latest deploy permalink (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        id: latest_deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys?per_page=1")
          PERMALINK=$(echo "$RESPONSE" | jq -r '.[0] | (.deploy_ssl_url // .deploy_url // .ssl_url // .url // "")')
          echo "permalink=$PERMALINK" >> $GITHUB_OUTPUT

      - name: Wait for alias binding (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        id: alias_check
        run: |
          ALIAS_URL="https://deploy-preview-${{ github.event.pull_request.number }}--${{ steps.site_name.outputs.name }}.netlify.app"
          echo "Checking alias: $ALIAS_URL"
          READY=false
          for i in {1..18}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$ALIAS_URL")
            if [ "$CODE" = "200" ]; then
              READY=true
              break
            fi
            sleep 5
          done
          echo "ready=$READY" >> $GITHUB_OUTPUT
          echo "url=$ALIAS_URL" >> $GITHUB_OUTPUT

      - name: Deploy to Netlify
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --prod --dir=packages/widgetbook/build/web --message="Deploy from GitHub Actions"
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'
      
      - name: Resolve Netlify site name
        if: github.event_name == 'pull_request'
        id: site_name
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID)
          NAME=$(echo "$RESPONSE" | jq -r '.name')
          echo "name=$NAME" >> $GITHUB_OUTPUT
          
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const aliasReady = '${{ steps.alias_check.outputs.ready }}' === 'true';
            const aliasUrl = '${{ steps.alias_check.outputs.url }}';
            const permalink = '${{ steps.latest_deploy.outputs.permalink }}';
            const aliasLine = aliasReady
              ? `📱 [Alias] (${aliasUrl})`
              : `📱 Alias 준비 중입니다(최대 수십 초 소요). 잠시 후 다시 시도하세요.\n${aliasUrl}`;
            const body = `🎨 **Widgetbook Preview**\n\n${aliasLine}\n🔗 [Permalink] (${permalink})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            })