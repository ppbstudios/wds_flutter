name: Deploy Widgetbook to Netlify

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  push:
    branches:
      - main
    paths:
      - 'packages/widgetbook/**'
      - 'packages/foundation/**'
      - 'packages/tokens/**'
  workflow_dispatch:  # Manual trigger for maintainers

env:
  FLUTTER_VERSION: '3.35.1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: widgetbook-${{ github.ref }}
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'  # 3.35.1 is from stable channel
          cache: true
          
      - name: Enable Flutter web
        run: flutter config --enable-web
        
      - name: Get dependencies for widgetbook
        working-directory: packages/widgetbook
        run: flutter pub get
        
      - name: Build web app
        working-directory: packages/widgetbook
        run: flutter build web --release
        


      - name: Prepare Netlify config in build folder
        run: |
          cp netlify.toml packages/widgetbook/build/web/ || true
          echo "/* /index.html 200" > packages/widgetbook/build/web/_redirects

      - name: Deploy Preview to Netlify (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './packages/widgetbook/build/web'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview for ${{ github.event.pull_request.head.ref }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}



      - name: Deploy to Netlify
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './packages/widgetbook/build/web'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      
      
          
